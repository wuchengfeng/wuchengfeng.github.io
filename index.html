<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D坐标系与正方体</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: inline-block;
            width: 20px;
            margin-right: 5px;
        }
        .input-group input {
            width: 60px;
            margin-right: 5px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div class="input-group">
            <label>X:</label>
            <input type="number" id="x" value="0">
            <label>Y:</label>
            <input type="number" id="y" value="0">
            <label>Z:</label>
            <input type="number" id="z" value="0">
        </div>
        <button id="addCube">添加正方体</button>
        <button id="removeCube">删除正方体</button>
        <button id="toggleAxes">显示/隐藏坐标系</button>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
